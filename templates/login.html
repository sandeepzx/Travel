{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <form method="post" style="padding-top: 28vh; padding-left: 28vw;">
        {% csrf_token %}
        <div class="rounded col-sm-6" style="border: 2px solid black; text-align: center;">
            <h1 style="color: #0d6efd;"><strong>LOGIN</strong></h1>
            <div class="form-group row p-1">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
            </div>
                <div class="form-group row p-1">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control " name="password" placeholder="Password">
                </div>
            </div>
            
            <div class="form-group row p-1">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary ">Login</button>
                </div>
            </div>
            {% for msg in messages %}
            <p style="color: crimson;"><b>{{msg}}</b></p>
            {% endfor %}

        </div>
      </form>
   
</body>
</html>
